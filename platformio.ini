[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	adafruit/DHT sensor library@^1.4.6
	adafruit/Adafruit BMP085 Library@^1.2.4
	rocketscream/Low-Power@^1.81
	thijxx/TinyHead@0.0.0-alpha+sha.120109f428
